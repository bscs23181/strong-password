<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="password-generator">
    <h1>Strong Password Generator</h1>
    <div class="controls">
      <label for="length">Password Length:</label>
      <input type="range" id="length" min="8" max="32" value="16" oninput="updateLengthLabel()">
      <span id="length-value">16</span>
    </div>
    <div class="options">
      <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="include-special" checked> Include Special Characters</label>
    </div>
    <div class="output">
      <textarea id="password" readonly></textarea>
      <button onclick="generatePassword()">Generate Password</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
